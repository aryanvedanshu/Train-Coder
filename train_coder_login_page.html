    </head>
<body>
    <header>
        <div class="container-fluid navbar bg-black fixed-top">
            <a href="train_coder.html"><img src="images\20230310_084112_0000.png" width="20%" height="20%"></a>
        </div>
    </header>
    <center>
        <br><br><br><br>
        <div class="container">
		<h1>Login</h1>

		<form class="">
			<label for="name">Name:</label>
			<input type="text" pattern="[a-zA-Z]" id="name" name="name" placeholder="Enter your name" required >
            <br><br>

			<label for="email">Email:</label>
			<input type="email" id="email" name="email" placeholder="johndoe@123.com" required>
            <br><br>

            <label for="gender">gender:</label>
            <br>
            <div class="container-sm text-center">
                <input type="radio" id="male" name="gender" value="male">
                <label>male</label>
                <br>
                <input type="radio" id="female" name="gender" value="female">
                <label>Female</label>
                <br>
                <input type="radio" id="other" name="gender">
                <label>other</label>
                <input type="text" id="other" name="gender">
                <br><br>
            </div>
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass" placeholder="*************" maxlength="20">
            <br><br>

            <label for="phone">phone:</label>
            <input type="tel" id="pass" name="phone" placeholder="123456789" maxlength="20">
            <br><br>

            <label for="Birthdate">Birthdate:</label>
            <input type="date" id="birthdate" name="birthdate" placeholder="yyyy-mm-dd">
            <br><br>

			<input type="submit"name="submit">
            <input type="reset" name="reset">
		</form>
	</div>

    </center>
</body>
</html>
